<!DOCTYPE html>

    <main>

            <div>
                <a href="#about">About</a>
            </div>
            <div>

            </div>
            <div>

        <div id="welcome-section">
            <h1 id="about"><span id="home">Hi, My name is Yusuf </span><br> <span class="sub">a web developer</span></h1>
        </div>
    </main>

    <section id="projects">
        <h2 id="work">Some of My Work</h2>
        <div class="project-tile">
            <a href="https://codepen.io/omott/pen/dybmEjK">

    <section id="online-presence">

        <div id="profile-link">
            <div class="imageAlign">

                </a>
            </div>
            <div class="imageAlign">
                <a href="https://twitter.com/OmotosoYusuf" target="_blank">
                    <img src="images/twitter.png" alt="Link to My Twitter Handle" height="50px">
                    <p>Twitter</p>
                </a>
            </div>
            <div class="imageAlign">
                <a href="mailto:yusmot01@gmail.com" target="_blank">
                    <img src="images/email.jpg" alt="Link To My Email" height="50px">
                    <p>Email</p>
                </a>
            </div>
            <button><a href="#home" class="goto">Go To the Top</a></button>
        </div>
